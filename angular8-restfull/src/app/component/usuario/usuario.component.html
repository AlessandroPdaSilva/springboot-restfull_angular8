

 <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let u of listaUsuario">
	<th scope="row">{{u.id}}</th>
      <td>{{u.login}}</td>
      <td>{{u.nome}}</td>
    </tr>
    
  </tbody>
</table>
