
<!-- Campo Pesquisar Usuario-->
<br>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input [(ngModel)]='campoPesquisa' type="text" class="form-control" name="campoPesquisa" id="campoPesquisa" placeholder="Ex: Maria">
  </div>
  <button (click)='consultaUsuarioByNome()' type="submit" class="btn btn-primary mb-2">Pesquisar</button>
  <button [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" type="button"  class="btn btn-success mb-2" style="margin-left: 5px;">Novo Usuario</button>                 
</form>
  
  <button (click)="imprimeRelatorio()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#relatorioModal" style="margin-left: 5px;">
    Relatorio
  </button>
  <br>
<br>

<!-- Tabela Usuario-->
 <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">Excluir</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let u of listaUsuario | paginate: { itemsPerPage:5, currentPage: pagina, totalItems: total} ">
	    <th scope="row">{{u.id}}</th>
      <td>{{u.login}}</td>
      <td>{{u.nome}}</td>
      <td><button (click)='deletarUsuario(u.id)' type="button" class="btn btn-danger">Excluir</button></td>
      <td><button [routerLink]="['/usuarioAdd', u.id]" routerLinkActive="router-link-active" type="button" class="btn btn-primary">Editar</button></td>
    </tr>

    <div class="text-center">
      <pagination-controls (pageChange)="listarUsuarioPaginacao(pagina = $event);" previousLabel = "Voltar" nextLabel = "AvanÃ§ar"></pagination-controls>
    </div>
    
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="relatorioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="min-width: 90%; min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Relatorio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        
      </div>
    </div>
  </div>
</div>
