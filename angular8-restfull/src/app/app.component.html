
<!-- VIEW -->
<form id="formlogin">

  <div class="form-group">
    <label for="login">Login</label>
    <input [(ngModel)] = "usuario.login" name="login" type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="">
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input [(ngModel)] = "usuario.senha" name="senha" type="password" class="form-control" id="senha" placeholder="">
  </div>
 
  <button (click) = "login()" type="submit" class="btn btn-primary">Enviar</button>
</form>
