
<!-- Campo Pesquisar Usuario-->
<br>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input [(ngModel)]='campoPesquisa' type="text" class="form-control" name="campoPesquisa" id="campoPesquisa" placeholder="Ex: Maria">
  </div>
  <button (click)='consultaUsuarioByNome()' type="submit" class="btn btn-primary mb-2">Pesquisar</button>
  <button [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" type="button"  class="btn btn-success mb-2" style="margin-left: 5px;">Novo Usuario</button>
</form>
<br>

<!-- Tabela Usuario-->
 <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">Excluir</th>
      <th scope="col">Editar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let u of listaUsuario">
	<th scope="row">{{u.id}}</th>
      <td>{{u.login}}</td>
      <td>{{u.nome}}</td>
      <td><button (click)='deletarUsuario(u.id)' type="button" class="btn btn-danger">Excluir</button></td>
      <td><button [routerLink]="['/usuarioAdd', u.id]" routerLinkActive="router-link-active" type="button" class="btn btn-primary">Editar</button></td>
    </tr>
    
  </tbody>
</table>
